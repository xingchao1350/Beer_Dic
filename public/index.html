<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Terminology</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>鹅毛啤酒辞典</h1>
            <nav class="main-nav">
                <a href="/" class="nav-link">词典</a>
                <a href="/pixel-art.html" class="nav-link">像素艺术</a>
            </nav>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索术语...">
                <div class="search-clear" title="清空搜索"></div>
                <div class="search-results-count"></div>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="category-list">
                    <!-- 分类列表将通过JS动态生成 -->
                </div>
            </div>
            <div class="content">
                <!-- 添加标签显示区域 -->
                <div class="content-tags">
                    <!-- 标签将通过JS动态生成 -->
                </div>
                <div class="terms-container">
                    <div class="terms-list">
                        <!-- 术语列表将通过JS动态生成 -->
                    </div>
                    <div class="term-detail">
                        <!-- 术语详情将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
