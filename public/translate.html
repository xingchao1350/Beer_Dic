<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啤酒术语翻译助手</title>
    <link rel="stylesheet" href="/translate-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="translate-container">
        <header>
            <h1>啤酒术语翻译助手</h1>
            <div class="language-switch">
                <button id="zhToEn" class="active">中 → 英</button>
                <button id="enToZh">英 → 中</button>
            </div>
        </header>
        
        <main>
            <div class="translate-panel">
                <div class="input-section">
                    <div class="textarea-wrapper">
                        <textarea id="sourceText" placeholder="请输入要翻译的文本..."></textarea>
                        <div class="text-actions">
                            <button id="clearText" title="清空文本">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="char-count">0/5000</div>
                </div>
                
                <div class="file-upload-section">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>拖放文件到此处或点击上传</p>
                        <p class="file-types">支持 .md、.doc、.docx、.pdf 格式</p>
                        <input type="file" id="fileInput" accept=".md,.doc,.docx,.pdf" hidden>
                    </div>
                    <div class="progress-bar" style="display: none;">
                        <div class="progress"></div>
                        <div class="progress-text"></div>
                    </div>
                </div>
                
                <div class="output-section">
                    <div class="result-wrapper">
                        <div id="translationResult" class="translation-result">
                            翻译结果将显示在这里...
                        </div>
                        <button id="copyResult" class="copy-btn" title="复制结果">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="terms-panel">
                <h2>检测到的专业术语</h2>
                <div id="detectedTerms" class="detected-terms">
                    <!-- 检测到的术语将在这里显示 -->
                </div>
            </div>
        </main>
    </div>
    <script src="/translate-script.js"></script>
</body>
</html>
